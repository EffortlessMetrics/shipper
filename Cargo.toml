[workspace]
members = [
  "crates/shipper",
  "crates/shipper-cli",
  "crates/shipper-retry",
  "crates/shipper-lock",
  "crates/shipper-encrypt",
  "crates/shipper-types",
  "crates/shipper-events",
  "crates/shipper-auth",
  "crates/shipper-state",
  "crates/shipper-config",
  "crates/shipper-git",
  "crates/shipper-registry",
  "crates/shipper-cargo",
  "crates/shipper-environment",
  "crates/shipper-process",
  "crates/shipper-webhook",
  "crates/shipper-store",
  "crates/shipper-storage",
]
resolver = "3"

[workspace.package]
version = "0.2.0"
edition = "2024"
license = "MIT OR Apache-2.0"
rust-version = "1.92"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
proptest = "1.10.0"

[profile.release]
strip = true
lto = true
