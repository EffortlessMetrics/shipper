# Scheduled fuzzing workflow for shipper
# Runs extended fuzz tests nightly and on demand
# Based on cargo-fuzz: https://github.com/rust-fuzz/cargo-fuzz

name: Fuzz

on:
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration per target in seconds'
        required: false
        default: '300'
      targets:
        description: 'Specific targets to run (comma-separated, or "all")'
        required: false
        default: 'all'

env:
  CARGO_TERM_COLOR: always

# Least privilege - only read access needed
permissions:
  contents: read

jobs:
  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    # Only run on main branch for scheduled runs
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        target:
          - load_state
          - resolve_token
          - encrypt_decrypt
          - retry_strategy
          - types_serialization

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Install cargo-fuzz
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-fuzz

      - name: Cache Cargo + fuzz
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            fuzz/target
          key: ubuntu-fuzz-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock', 'fuzz/Cargo.toml') }}
          restore-keys: |
            ubuntu-fuzz-${{ matrix.target }}-
            ubuntu-fuzz-

      - name: Get duration
        id: duration
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "value=${{ github.event.inputs.duration }}" >> $GITHUB_OUTPUT
          else
            echo "value=300" >> $GITHUB_OUTPUT
          fi

      - name: Run fuzz target
        run: |
          cargo fuzz run ${{ matrix.target }} \
            --corpus fuzz/corpus/${{ matrix.target }} \
            -- \
            -max_total_time=${{ steps.duration.outputs.value }} \
            -artifact_prefix=artifacts/${{ matrix.target }}_
        continue-on-error: true

      - name: Check for crashers
        id: check_crashers
        run: |
          if [ -d "artifacts" ] && [ "$(ls -A artifacts 2>/dev/null)" ]; then
            echo "crashers_found=true" >> $GITHUB_OUTPUT
            echo "::error::Fuzz target ${{ matrix.target }} found crashers"
            ls -la artifacts/
          else
            echo "crashers_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload crashers
        if: steps.check_crashers.outputs.crashers_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crashers-${{ matrix.target }}
          path: artifacts/
          retention-days: 30

      - name: Upload corpus
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-corpus-${{ matrix.target }}
          path: fuzz/corpus/${{ matrix.target }}/
          retention-days: 7

      - name: Fail if crashers found
        if: steps.check_crashers.outputs.crashers_found == 'true'
        run: exit 1

  fuzz-summary:
    name: Fuzz Summary
    runs-on: ubuntu-latest
    needs: [fuzz]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Fuzz Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Target | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # This would need the actual job results to be populated
          echo "| All targets | See individual jobs |" >> $GITHUB_STEP_SUMMARY