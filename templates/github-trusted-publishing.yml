name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Optional: install a Rust toolchain.
      - uses: dtolnay/rust-toolchain@stable

      - name: Authenticate with crates.io (Trusted Publishing)
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Install shipper
        run: cargo install shipper-cli --locked

      # Restore Shipper State (cache for faster restores)
      - name: Restore Shipper State Cache
        uses: actions/cache@v3
        with:
          path: .shipper/
          key: shipper-${{ github.sha }}
          restore-keys: |
            shipper-

      # Restore shipper state from previous run (for resumability)
      - name: Restore Shipper State Artifact
        uses: actions/download-artifact@v4
        with:
          name: shipper-state
          path: .shipper
        continue-on-error: true

      - name: Publish (resumable)
        run: shipper publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      # Save shipper state for next run (even if publish fails)
      - name: Save Shipper State
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: shipper-state
          path: .shipper
