[package]
name = "shipper"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
description = "Core library for reliable, resumable Rust workspace publishing"
readme = "README.md"
documentation = "https://docs.rs/shipper"
homepage = "https://github.com/EffortlessMetrics/shipper"
repository = "https://github.com/EffortlessMetrics/shipper"
keywords = ["cargo", "publish", "workspace", "release", "automation"]
categories = ["development-tools", "development-tools::build-utils"]

[dependencies]
# Workspace microcrates
shipper-retry = { path = "../shipper-retry" }
shipper-lock = { path = "../shipper-lock" }
shipper-encrypt = { path = "../shipper-encrypt" }

anyhow = "1.0.101"
thiserror = "2.0.18"
cargo_metadata = "0.23.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
serde_with = "3.12.0"
reqwest = { version = "0.13.2", features = ["blocking", "json", "rustls"] }
rand = { version = "0.10.0", features = ["std"] }
chrono = { version = "0.4.43", features = ["serde"] }
humantime = "2.3.0"
toml = "0.9.8"
hex = "0.4.3"
gethostname = "0.5.0"
tokio = { version = "1.42", features = ["rt", "time", "sync", "macros"] }
base64 = "0.22"

# HMAC for webhook signatures
hmac = "0.12"
sha2 = "0.10"

[lints]
workspace = true

[dev-dependencies]
tempfile = "3.25.0"
insta = "1.46.3"
proptest = "1.10.0"
serial_test = "3.3.1"
tiny_http = "0.12.0"
temp-env = "0.3"
