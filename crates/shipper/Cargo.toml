[package]
name = "shipper"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
description = "Core library for reliable, resumable Rust workspace publishing"
readme = "README.md"
documentation = "https://docs.rs/shipper"
homepage = "https://github.com/EffortlessMetrics/shipper"
repository = "https://github.com/EffortlessMetrics/shipper"
keywords = ["cargo", "publish", "workspace", "release", "automation"]
categories = ["development-tools", "development-tools::build-utils"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--generate-link-to-definition"]

[features]
default = []

# AWS S3 storage support
s3 = ["aws-sdk-s3", "aws-config", "aws-credential-types"]

# Google Cloud Storage support
gcs = ["google-cloud-storage"]

# Azure Blob Storage support
azure = ["azure_storage", "azure_storage_blobs"]

# Enable all cloud storage backends
cloud = ["s3", "gcs", "azure"]

[dependencies]
anyhow = "1.0.101"
thiserror = "2.0.18"
cargo_metadata = "0.23.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
serde_with = "3.12.0"
reqwest = { version = "0.13.2", features = ["blocking", "json", "rustls"] }
sha2 = "0.10.9"
rand = { version = "0.10.0", features = ["std"] }
chrono = { version = "0.4.43", features = ["serde"] }
humantime = "2.3.0"
toml = "0.9.8"
hex = "0.4.3"
gethostname = "0.5.0"
tokio = { version = "1.42", features = ["rt", "time", "sync", "macros"] }

# Encryption dependencies
aes-gcm = "0.10"
pbkdf2 = { version = "0.12", features = ["simple"] }
base64 = "0.22"

# AWS S3 dependencies (optional)
aws-sdk-s3 = { version = "1", optional = true }
aws-config = { version = "1", optional = true }
aws-credential-types = { version = "1", optional = true }

# Google Cloud Storage dependencies (optional)
google-cloud-storage = { version = "1", optional = true }

# Azure Storage dependencies (optional)
azure_storage = { version = "0.15", optional = true }
azure_storage_blobs = { version = "0.15", optional = true }

[lints]
workspace = true

[dev-dependencies]
tempfile = "3.25.0"
insta = "1.46.3"
proptest = "1.10.0"
serial_test = "3.3.1"
tiny_http = "0.12.0"
temp-env = "0.3"
