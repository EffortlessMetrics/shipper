[package]
name = "shipper"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
description = "A publishing reliability layer for Rust workspaces"
documentation = "https://docs.rs/shipper"
homepage = "https://github.com/EffortlessMetrics/shipper"
repository = "https://github.com/EffortlessMetrics/shipper"
keywords = ["cargo", "publish", "workspace", "registry", "ci"]
categories = ["development-tools::cargo-plugins"]

[dependencies]
anyhow = "1.0.101"
thiserror = "2.0.18"
cargo_metadata = "0.23.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
serde_with = "3.12.0"
reqwest = { version = "0.13.2", features = ["blocking", "json", "rustls"] }
sha2 = "0.10.9"
rand = { version = "0.10.0", features = ["std"] }
chrono = { version = "0.4.43", features = ["serde"] }
humantime = "2.3.0"
toml = "0.9.8"
hex = "0.4.3"
gethostname = "0.5.0"
tokio = { version = "1.42", features = ["rt", "time", "sync", "macros"] }

[dev-dependencies]
tempfile = "3.25.0"
insta = "1.46.3"
proptest = "1.10.0"
serial_test = "3.3.1"
tiny_http = "0.12.0"
